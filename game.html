<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin: 30px 0;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .range-info {
            font-size: 1.1rem;
            color: #555;
            text-align: center;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            width: 100%;
            text-align: center;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            margin: 15px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .attempts-list {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-top: 20px;
        }

        .attempt-item {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #6a11cb;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .difficulty {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 8px 15px;
            background: #e9ecef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .difficulty-btn.active {
            background: #6a11cb;
            color: white;
        }

        .history-item {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dice"></i> Угадай число</h1>
            <p class="subtitle">Попробуйте угадать число от 1 до 100</p>
        </header>
        
        <div class="difficulty">
            <button class="difficulty-btn active" data-range="100">Легко (1-100)</button>
            <button class="difficulty-btn" data-range="500">Средне (1-500)</button>
            <button class="difficulty-btn" data-range="1000">Сложно (1-1000)</button>
        </div>
        
        <div class="game-area">
            <div class="range-info" id="rangeInfo">Угадайте число от 1 до 100</div>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="number" id="guessInput" placeholder="Введите число" min="1" max="100">
                    <button id="guessBtn">Угадать!</button>
                </div>
                <button id="restartBtn" style="display: none;">Новая игра</button>
            </div>
            
            <div class="message info" id="message">
                Введите число и нажмите "Угадать!"
            </div>
            
            <div class="attempts-list" id="attemptsList">
                <!-- Список попыток будет здесь -->
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="attemptsCount">0</div>
                <div class="stat-label">Попытки</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="gamesCount">0</div>
                <div class="stat-label">Сыграно игр</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestScore">-</div>
                <div class="stat-label">Лучший результат</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="remaining">10</div>
                <div class="stat-label">Осталось попыток</div>
            </div>
        </div>
    </div>

    <script>
        // Элементы DOM
        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');
        const restartBtn = document.getElementById('restartBtn');
        const message = document.getElementById('message');
        const attemptsList = document.getElementById('attemptsList');
        const attemptsCount = document.getElementById('attemptsCount');
        const gamesCount = document.getElementById('gamesCount');
        const bestScore = document.getElementById('bestScore');
        const remaining = document.getElementById('remaining');
        const rangeInfo = document.getElementById('rangeInfo');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        // Игровые переменные
        let targetNumber;
        let attempts = 0;
        let maxAttempts = 10;
        let gamesPlayed = 0;
        let bestResult = localStorage.getItem('bestScore') || null;
        let currentRange = 100;

        // Инициализация игры
        function initGame() {
            targetNumber = Math.floor(Math.random() * currentRange) + 1;
            attempts = 0;
            attemptsCount.textContent = attempts;
            remaining.textContent = maxAttempts;
            attemptsList.innerHTML = '';
            guessInput.value = '';
            guessInput.disabled = false;
            guessBtn.disabled = false;
            restartBtn.style.display = 'none';
            message.className = 'message info';
            message.textContent = `Угадайте число от 1 до ${currentRange}`;
            updateBestScore();
        }

        // Обновление лучшего счета
        function updateBestScore() {
            if (bestResult) {
                bestScore.textContent = bestResult;
            } else {
                bestScore.textContent = '-';
            }
        }

        // Проверка догадки
        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            
            // Проверка валидности ввода
            if (isNaN(userGuess) || userGuess < 1 || userGuess > currentRange) {
                message.className = 'message error';
                message.textContent = `Пожалуйста, введите число от 1 до ${currentRange}`;
                guessInput.value = '';
                return;
            }
            
            attempts++;
            attemptsCount.textContent = attempts;
            remaining.textContent = maxAttempts - attempts;
            
            // Создание элемента истории
            const attemptItem = document.createElement('div');
            attemptItem.className = 'attempt-item history-item';
            
            // Проверка догадки
            if (userGuess === targetNumber) {
                // Победа
                message.className = 'message success';
                message.textContent = `Поздравляем! Вы угадали число ${targetNumber} за ${attempts} попыток!`;
                attemptItem.innerHTML = `<span>${userGuess}</span> <span>✅ Верно!</span>`;
                guessInput.disabled = true;
                guessBtn.disabled = true;
                restartBtn.style.display = 'block';
                
                // Обновление статистики
                gamesPlayed++;
                gamesCount.textContent = gamesPlayed;
                
                // Обновление лучшего результата
                if (!bestResult || attempts < bestResult) {
                    bestResult = attempts;
                    localStorage.setItem('bestScore', bestResult);
                    updateBestScore();
                }
                
                // Создание конфетти
                createConfetti();
            } else if (attempts >= maxAttempts) {
                // Проигрыш
                message.className = 'message error';
                message.textContent = `Игра окончена! Загаданное число было: ${targetNumber}`;
                attemptItem.innerHTML = `<span>${userGuess}</span> <span>❌ Неверно</span>`;
                guessInput.disabled = true;
                guessBtn.disabled = true;
                restartBtn.style.display = 'block';
                
                gamesPlayed++;
                gamesCount.textContent = gamesPlayed;
            } else {
                // Подсказка
                if (userGuess < targetNumber) {
                    message.className = 'message info';
                    message.textContent = 'Загаданное число больше!';
                    attemptItem.innerHTML = `<span>${userGuess}</span> <span>⬆️ Больше</span>`;
                } else {
                    message.className = 'message info';
                    message.textContent = 'Загаданное число меньше!';
                    attemptItem.innerHTML = `<span>${userGuess}</span> <span>⬇️ Меньше</span>`;
                }
            }
            
            // Добавление попытки в историю
            attemptsList.appendChild(attemptItem);
            attemptsList.scrollTop = attemptsList.scrollHeight;
            
            // Очистка поля ввода
            guessInput.value = '';
            guessInput.focus();
        }

        // Создание конфетти для победы
        function createConfetti() {
            const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                // Анимация падения
                const animation = confetti.animate([
                    { top: '-10px', opacity: 1, transform: `rotate(0deg)` },
                    { top: '100vh', opacity: 0, transform: `rotate(${Math.random() * 720}deg)` }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                // Удаление элемента после анимации
                animation.onfinish = () => confetti.remove();
            }
        }

        // Изменение сложности
        function setDifficulty(range) {
            currentRange = range;
            maxAttempts = Math.min(10 + Math.floor(range / 100), 20);
            rangeInfo.textContent = `Угадайте число от 1 до ${range}`;
            guessInput.setAttribute('max', range);
            
            // Обновление активной кнопки
            difficultyBtns.forEach(btn => {
                if (parseInt(btn.dataset.range) === range) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            initGame();
        }

        // Обработчики событий
        guessBtn.addEventListener('click', checkGuess);
        
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
        
        restartBtn.addEventListener('click', initGame);
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                setDifficulty(parseInt(btn.dataset.range));
            });
        });

        // Запуск игры при загрузке страницы
        window.addEventListener('load', () => {
            gamesCount.textContent = gamesPlayed;
            updateBestScore();
            initGame();
        });
    </script>
</body>
</html>
