<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Чириченко К.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
            padding: 30px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #6a11cb;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .work-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
        }

        .work-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        .work-card a {
            display: block;
            padding: 25px 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .work-card a:hover {
            background: #f8f9fa;
        }

        .work-number {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #6a11cb;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            text-align: center;
            margin: 30px 0;
            font-size: 2rem;
            color: #6a11cb;
            position: relative;
        }

        .section-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 10px auto;
            border-radius: 2px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: white;
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .works-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .works-grid {
                grid-template-columns: 1fr;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Чириченко Константин</h1>
            <p class="subtitle">Студент группы И.С.-3.1</p>
        </header>
        
        <div class="profile">
            <img src="Ava.jpg" alt="Фото Константина" class="avatar">
        </div>
        
        <h2 class="section-title">Мои работы</h2>
        
        <div class="works-grid">
            <div class="work-card">
                <div class="work-number">1</div>
                <a href="skcript.html">1й Скрипт</a>
            </div>
            
            <div class="work-card">
                <div class="work-number">2</div>
                <a href="game.html">Игра угадай число</a>
            </div>
            
            <div class="work-card">
                <div class="work-number">3</div>
                <a href="testege/Test.html">Тест на 10 вопросов</a>
            </div>
            
            <div class="work-card">
                <div class="work-number">4</div>
                <a href="1.html">Работа 4</a>
            </div>
            
            <div class="work-card">
                <div class="work-number">5</div>
                <a href="1.html">Работа 5</a>
            </div>
            
            <div class="work-card">
                <div class="work-number">6</div>
                <a href="1.html">Работа 6</a>
            </div>
            
            <div class="work-card">
                <div class="work-number">7</div>
                <a href="1.html">Работа 7</a>
            </div>
            
            <div class="work-card">
                <div class="work-number">8</div>
                <a href="1.html">Работа 8</a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Чириченко Константин | Сайт-портфолио</p>
    </footer>
</body>
</html>
